<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <input multiple id="input_id" type="file"/>
    <button id="submit">submit data</button>
    <script>
        document.getElementById('submit').addEventListener('click',()=>{
            var form = new FormData()
            Object.keys(document.getElementById('input_id').files).forEach(key=>{
                form.append("files",document.getElementById('input_id').files[key])
            })
            fetch("http://localhost:4000?task_name=new_product_photo",{
                body : form,
                method:"POST"
            }).then(res=>alert(res),(err)=>console.log(err))
        })
        
    </script>
</body>
</html>
